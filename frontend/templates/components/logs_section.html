<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Log app selector functionality
        const logAppSelector = document.getElementById('logAppSelector');
        
        logAppSelector.addEventListener('change', function() {
            const selectedApp = this.value;
            
            // Connect to the existing huntarrUI module
            if (typeof huntarrUI !== 'undefined') {
                // First disconnect all existing event sources
                if (typeof huntarrUI.disconnectAllEventSources === 'function') {
                    huntarrUI.disconnectAllEventSources();
                }
                
                // Update the current log app in huntarrUI
                huntarrUI.currentLogApp = selectedApp;
                
                // Use the existing module's functionality to connect to logs
                if (typeof huntarrUI.connectEventSource === 'function') {
                    huntarrUI.connectEventSource(selectedApp);
                } else if (typeof huntarrUI.connectToLogs === 'function') {
                    huntarrUI.connectToLogs();
                }
            } else {
                // Basic implementation if huntarrUI isn't available
                // Filter log entries that have a data-app attribute matching the selected app
                const logEntries = document.querySelectorAll('.log-entry');
                
                logEntries.forEach(entry => {
                    const appType = entry.getAttribute('data-app');
                    if (selectedApp === 'all' || appType === selectedApp) {
                        entry.style.display = 'block';
                    } else {
                        entry.style.display = 'none';
                    }
                });
            }
        });
        
        // On page load, ensure the correct log content is loaded for the default selection
        if (typeof huntarrUI !== 'undefined') {
            setTimeout(function() {
                try {
                    // Add a global function for the original module to call
                    window.updateLogAppSelectorValue = function(app) {
                        if (logAppSelector) {
                            logAppSelector.value = app;
                        }
                    };
                    
                    // Initialize with the current selected value
                    const initialApp = logAppSelector.value;
                    if (initialApp && huntarrUI.currentLogApp !== initialApp) {
                        huntarrUI.currentLogApp = initialApp;
                        
                        // Connect to logs with the selected app
                        if (window.location.hash === '#logs') {
                            if (typeof huntarrUI.connectEventSource === 'function') {
                                huntarrUI.connectEventSource(initialApp);
                            } else if (typeof huntarrUI.connectToLogs === 'function') {
                                huntarrUI.connectToLogs();
                            }
                        }
                    }
                } catch (e) {
                    console.error('Error connecting new logs dropdown to existing module:', e);
                }
            }, 100);
        }
    });
</script>
