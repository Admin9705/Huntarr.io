    #schedulingSection .form-group {
        margin-bottom: 20px;
    }
    
    #schedulingSection label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--text-primary);

    #schedulingSection .form-control {
        width: 100%;
        max-width: 300px;
        padding: 10px;

        background-color: var(--bg-input);

<script>

        // Add event listener for the Yes/No dropdown
        const yesNoDropdown = document.getElementById('yesNoDropdown');

            yesNoDropdown.addEventListener('change', function() {
