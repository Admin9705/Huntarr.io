<section id="historySection" class="content-section">
    <div class="section-header">
        <!-- Standard History App Dropdown -->
        <div class="dropdown-container">
            <select id="historyAppSelector" class="standard-dropdown">
                <option value="all" selected>All</option>
                <option value="sonarr">Sonarr</option>
                <option value="radarr">Radarr</option>
                <option value="lidarr">Lidarr</option>
                <option value="readarr">Readarr</option>
                <option value="whisparr">Whisparr</option>
                <option value="eros">Whisparr V3</option>
            </select>
        </div>
        
        <!-- Search and Controls -->
        <div class="history-controls">
            <div class="history-search">
                <input type="text" id="historySearchInput" placeholder="Search...">
                <button id="historySearchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="history-page-size">
                <label for="historyPageSize">Show:</label>
                <select id="historyPageSize">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="250">250</option>
                    <option value="1000">1000</option>
                </select>
            </div>
            
            <button id="clearHistoryButton" class="clear-button">
                <i class="fas fa-trash-alt"></i> Clear
            </button>
        </div>
    </div>
    
    <div class="history-container">
        <div class="modern-table-wrapper">
            <table class="modern-table history-table">
                <thead>
                    <tr>
                        <th>Date and Time</th>
                        <th>Processed Information</th>
                        <th>Operation</th>
                        <th>ID Number</th>
                        <th>Name of Instance</th>
                        <th>How Long Ago</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- History items will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Empty state message -->
        <div id="historyEmptyState" class="empty-state-message">
            <i class="fas fa-history fa-3x"></i>
            <p>No history found. Items will appear here when media is processed.</p>
        </div>
        
        <!-- Loading indicator -->
        <div id="historyLoading" class="loading-indicator">
            <i class="fas fa-spinner fa-spin fa-3x"></i>
            <p>Loading history...</p>
        </div>
    </div>
    
    <!-- Pagination controls -->
    <div class="pagination-controls">
        <button id="historyPrevPage" class="pagination-button"><i class="fas fa-chevron-left"></i> Previous</button>
        <span id="historyPageInfo">Page <span id="historyCurrentPage">1</span> of <span id="historyTotalPages">1</span></span>
        <button id="historyNextPage" class="pagination-button">Next <i class="fas fa-chevron-right"></i></button>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // History app selector functionality
        const historyAppSelector = document.getElementById('historyAppSelector');
        
        historyAppSelector.addEventListener('change', function() {
            const selectedApp = this.value;
            
            // Connect to the existing history.js module to properly filter history
            if (typeof historyModule !== 'undefined') {
                // Update the module's current app
                historyModule.currentApp = selectedApp;
                
                // Use the existing module's functionality to fetch history
                historyModule.currentPage = 1; // Reset to first page when changing app
                historyModule.fetchHistoryData();
            } else if (typeof huntarrUI !== 'undefined') {
                // Alternative: Use huntarrUI if it exists
                huntarrUI.currentHistoryApp = selectedApp;
                if (typeof huntarrUI.updateHistoryPlaceholder === 'function') {
                    huntarrUI.updateHistoryPlaceholder(selectedApp);
                }
            } else {
                // Basic implementation if modules aren't available
                const historyRows = document.querySelectorAll('#historyTableBody tr');
                
                historyRows.forEach(row => {
                    const appType = row.getAttribute('data-app');
                    if (selectedApp === 'all' || appType === selectedApp) {
                        row.style.display = 'table-row';
                    } else {
                        row.style.display = 'none';
                    }
                });
                
                // Update empty state visibility
                const emptyState = document.getElementById('historyEmptyState');
                const visibleRows = document.querySelectorAll('#historyTableBody tr[style="display: table-row"]');
                
                if (emptyState) {
                    emptyState.style.display = visibleRows.length === 0 ? 'flex' : 'none';
                }
            }
        });
        
        // On page load, ensure the correct history content is loaded for the default selection
        if (typeof historyModule !== 'undefined') {
            setTimeout(function() {
                try {
                    // Add a global function for the original history.js to call
                    window.updateHistoryAppSelectorValue = function(app) {
                        if (historyAppSelector) {
                            historyAppSelector.value = app;
                        }
                    };
                    
                    // Initialize with the current selected value
                    const initialApp = historyAppSelector.value;
                    if (initialApp && historyModule.currentApp !== initialApp) {
                        historyModule.currentApp = initialApp;
                        historyModule.fetchHistoryData();
                    }
                } catch (e) {
                    console.error('Error connecting new history dropdown to existing module:', e);
                }
            }, 100);
        }
    });
</script>
