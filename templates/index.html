<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huntarr-Sonarr Log Viewer</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        h1 {
            margin: 0;
            padding: 0;
            color: #0f0;
        }
        a {
            color: #0f0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #log-container {
            background-color: #0f0a;
            height: 80vh;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        .log-entry {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .info { color: #fff; }
        .error { color: #f00; }
        .warning { color: #ff0; }
        .debug { color: #0ff; }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
        }
        #status {
            font-size: 0.9em;
            text-align: right;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Huntarr-Sonarr Log Viewer</h1>
        <p>View the real-time logs from <a href="https://github.com/plexguide/huntarr-sonarr" target="_blank">Huntarr-Sonarr</a></p>
    </header>

    <div id="status">Connected: <span id="connection-status">Yes</span> | Auto-refresh: Every 1 second</div>
    <div id="log-container"></div>

    <footer>
        Huntarr-Sonarr Log Viewer &copy; 2025
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logContainer = document.getElementById('log-container');
            const connectionStatus = document.getElementById('connection-status');
            
            // Function to add a log entry to the container
            function addLogEntry(text) {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                
                // Color coding based on log level
                if (text.includes(' - ERROR - ')) {
                    entry.className += ' error';
                } else if (text.includes(' - WARNING - ')) {
                    entry.className += ' warning';
                } else if (text.includes(' - DEBUG - ')) {
                    entry.className += ' debug';
                } else {
                    entry.className += ' info';
                }
                
                entry.textContent = text;
                logContainer.appendChild(entry);
                
                // Auto-scroll to bottom
                logContainer.scrollTop = logContainer.scrollHeight;
                
                // Limit the number of entries to prevent browser slowdown
                while (logContainer.children.length > 1000) {
                    logContainer.removeChild(logContainer.firstChild);
                }
            }
            
            // Set up event source for server-sent events
            const eventSource = new EventSource('/logs');
            
            eventSource.onmessage = function(event) {
                addLogEntry(event.data);
            };
            
            eventSource.onerror = function() {
                connectionStatus.textContent = 'No';
                connectionStatus.style.color = '#f00';
                
                // Try to reconnect after 5 seconds
                setTimeout(function() {
                    window.location.reload();
                }, 5000);
            };
            
            eventSource.onopen = function() {
                connectionStatus.textContent = 'Yes';
                connectionStatus.style.color = '#0f0';
            };
        });
    </script>
</body>
</html>
