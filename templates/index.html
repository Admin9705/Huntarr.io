<!DOCTYPE html>
<html lang="en">
<head>
    <title>Huntarr - Media Management Assistant</title>
    {% include 'components/head.html' %}
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        {% include 'components/sidebar.html' %}
        
        <!-- Main Content Area -->
        <div class="main-content">
            {% include 'components/topbar.html' %}
            
            <!-- Content Sections -->
            {% include 'components/home_section.html' %}
            {% include 'components/logs_section.html' %}
            {% include 'components/settings_section.html' %}
        </div>
    </div>
    
    {% include 'components/scripts.html' %}
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Activate the correct section based on hash
            const hash = window.location.hash || '#home';
            const section = hash.substring(1);
            
            // Hide all sections first
            document.querySelectorAll('.content-section').forEach(s => {
                s.classList.remove('active');
            });
            
            // Show selected section
            const sectionElement = document.getElementById(section + 'Section') || document.getElementById('homeSection');
            sectionElement.classList.add('active');
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const navItem = document.getElementById(section + 'Nav') || document.getElementById('homeNav');
            navItem.classList.add('active');
            
            // Update page title
            document.getElementById('currentPageTitle').textContent = section.charAt(0).toUpperCase() + section.slice(1);
        });
    </script>
</body>
</html>
