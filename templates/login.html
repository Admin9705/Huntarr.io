<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Huntarr</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body class="dark-theme">
    <div class="login-container">
        <div class="auth-header">
            <img src="https://github.com/plexguide/Huntarr/blob/main/logo/40.png?raw=true" alt="Huntarr Logo" class="huntarr-logo">
            <h1>Huntarr</h1>
        </div>
        <div class="login-content">
            <div class="login-header">
                <h2>Login to Huntarr</h2>
                {% if needs_2fa %}
                <p>Please enter your verification code</p>
                {% endif %}
            </div>
            <form class="login-form" method="POST" action="/login">
                {% if needs_2fa %}
                    <input type="hidden" name="username" value="{{ username }}">
                    <input type="hidden" name="password" value="{{ password }}">
                    <div class="form-group">
                        <label for="otp_code">Verification Code</label>
                        <input type="text" id="otp_code" name="otp_code" placeholder="Enter 6-digit code" maxlength="6" required>
                    </div>
                {% else %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                {% endif %}
                <button type="submit" class="login-button">
                    {% if needs_2fa %}Verify{% else %}Login{% endif %}
                </button>
                <p id="errorMessage" class="error-message" {% if not error %}style="display: none;"{% endif %}>{{ error }}</p>
                <div class="reset-instructions">
                    <p>Forgot your username or password? <a href="/reset-password">Reset it</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
