<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Huntarr</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.ico">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: var(--log-background);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        .login-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: var(--button-hover);
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 15px;
            text-align: center;
            {% if not error %}display: none;{% endif %}
        }
        
        .reset-instructions {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .reset-link {
            color: var(--button-bg);
            text-decoration: none;
            cursor: pointer;
        }
        
        .reset-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="login-container">
        <div class="login-header">
            <h1>Login to Huntarr</h1>
            {% if needs_2fa %}
            <p>Please enter your verification code</p>
            {% endif %}
        </div>
        <form class="login-form" method="POST" action="/login">
            {% if needs_2fa %}
                <input type="hidden" name="username" value="{{ username }}">
                <input type="hidden" name="password" value="{{ password }}">
                <div class="form-group">
                    <label for="otp_code">Verification Code</label>
                    <input type="text" id="otp_code" name="otp_code" placeholder="Enter 6-digit code" maxlength="6" required>
                </div>
            {% else %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
            {% endif %}
            <button type="submit" class="login-button">
                {% if needs_2fa %}Verify{% else %}Login{% endif %}
            </button>
            <p id="errorMessage" class="error-message">{{ error }}</p>
            <div class="reset-instructions">
                <p>Forgot your username or password? <a href="/reset-password" class="reset-link">Reset it</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Allow pressing Enter to login
            document.querySelector('input[type="password"], input[type="text"]').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.querySelector('button[type="submit"]').click();
                }
            });
        });
    </script>
</body>
</html>
